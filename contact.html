<body>
  <div class="jumbotron text-center" data-aos="zoom-in">
    <div class="container-fluid">
      <h1 class="titles">Contact Us</h1>
    </div>
  </div>

  <div id="form-div" class="container-fluid col-md-4 col-md-offset-4" data-aos="fade-down">
    <form id="apply-form" style="margin-top: 20px; margin-bottom: 20px;" onsubmit="hideForm()">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <label for="inputFName">First name: <span style="color:red">*</span></label>
            <input type="text" class="form-control" id="inputFName" placeholder="John" required>
          </div>
          <div class="col">
            <label for="inputLName">Last name: <span style="color:red">*</span></label>
            <input type="text" class="form-control" id="inputLName" placeholder="Doe" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address: <span style="color:red">*</span></label>
        <input type="email" class="form-control" id="inputEmail" placeholder="john.doe@example.com" required>
      </div>
      <div class="form-group">
        <label for="inputPhone">Phone number: <span style="color:red">*</span></label>
        <input type="tel" class="form-control" id="inputPhone" placeholder="07123 456789" required>
      </div>
      <div class="form-group">
        <label for="inputTextArea">Message: </label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>
      <div class="form-check mb-3 mt-1">
        <input class="form-check-input" type="checkbox" value="" id="inputConsent" required>
        <label class="form-check-label" for="inputConsent">Do you consent for us to contact you? <span style="color:red">*</span></label>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" id="form-button">Send Message</button>
      </div>
      <div class="form-group">
        <h6 class="text-center" style="font-size: small;"><span style="color:red">*</span> These fields are required</h6>
      </div>
    </form>
  </div>

  <div id="finsihed-div" class="container-fluid col-md-4 col-md-offset-4 text-center mt-5 mb-5">
    <h3>Thanks for sending us a message</h3>
    <h5>A member of the team will be in touch soon</h5>
  </div>
